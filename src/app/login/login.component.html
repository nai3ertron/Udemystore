<ng-template #content let-c="close" let-d="dismiss">

    <div class="modal-content">
      <div class="modal-header" style="padding:10px 215px;">
        <h4>
          <span class="glyphicon glyphicon-lock"></span> Login
        </h4>
        <div style="margin-left: 162px;">
          <button type="button" class="close" aria-label="Close" style="padding-top:5px;" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body" style="padding:40px 50px;">

        <form role="form" (submit)="loginData($event)" >
          <div class="form-group">
            <label for="usrname">
              <span class="glyphicon glyphicon-user"></span> Username</label>
            <input type="text" class="form-control" id="usrname" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="psw">
              <span class="glyphicon glyphicon-eye-open"></span> Password</label>
            <input type="password" class="form-control" id="psw" placeholder="Enter password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" checked>Remember me</label>
          </div>
          <button type="submit" class="btn btn-success btn-block" >
            <span class="glyphicon glyphicon-off"></span> Login</button>
        </form>
      </div>
      <div class="modal-footer">

        <p>Not a member?
          <a href="#">Sign Up</a>
        </p>
        <p>Forgot
          <a href="#">Password?</a>
        </p>
      </div>
    </div>

 
</ng-template>
<a  (click)="openVerticallyCentered(content)">Login</a>
