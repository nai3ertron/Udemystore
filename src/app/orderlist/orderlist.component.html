<div class="container p-5">
  <!-- Content here -->
  <blockquote class="blockquote text-right">
    <div class="row">

      <div class="col">
        <h1>Order History</h1>
      </div>
      <div class="col">
        <h2>userName</h2>
      </div>

    </div>
    <footer class="blockquote-footer">Do something
      <cite title="Source Title">EiEi</cite>
    </footer>
  </blockquote>
  <div class="row">
    <div class="col">


      <table class="table table-hover border">
        <thead class="thead-light">
          <tr>
            <th scope="col">Order Date</th>
            <th scope="col">Time</th>
            <th scope="col">Order Status</th>
            <th scope="col">Total Price</th>
            <th scope="col">Paid By</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let orderlists of orderlist">
            <th scope="row">{{orderlists.orderDate | date}}</th>
            <td>{{orderlists.orderDate | date:'shortTime'}}</td>
            <td>{{orderlists.status}}</td>
            <td>{{orderlists.total_price}} THB</td>
            <td>{{orderlists.paymentType_name}}</td>
            <td>
              <!-- Button for viewing order detail -->
              <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <h4 class="modal-title">Order Detail</h4>
                  <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!--information in the modal-->
                <app-orderdetail></app-orderdetail>
                <div class="modal-footer">
                  <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
                </div>
                <p>  {{orderNum}}</p>
              </ng-template>
              <!-- Button view detail -->
              <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="openmodal(content,orderlists.order_id)">
                View Detail
              </button>

            </td>
          </tr>
        </tbody>
      </table>

      <!-- </span> -->
    </div>
  </div>
</div>
