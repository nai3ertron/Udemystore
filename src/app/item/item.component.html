<!--call advertisement-->
<app-advertise></app-advertise>

<div class="container-fluid">
  <div class="row">

    <div class="col-lg-3" style="padding-left: 30px">
      <!-- <div class="col-sm-12"> -->
      <div class="sticky-top">
        <div class="list-group">

          <button type="button" class="btn btn-dark">
            <div class="btnName">
              Category
            </div>
          </button>
          <!-- <a routerLink="/" [queryParams]="{ id: 1 }" class="list-group-item list-group-item-action">test</a> -->
          <a *ngFor="let categorys of category" routerLink="/" [queryParams]="{ category: categorys.category_id }" class="list-group-item list-group-item-action">
            {{categorys.category_name}}</a>

        </div>
      </div>
      <!-- </div> -->
    </div>
    <div class="col-lg-9">
      <!-- head -->
      <div class="row" style="margin-bottom: 13px">
        <h1 class="name">Most Popular</h1>
      </div>
      <hr>
      <!-- data-item -->
      <div class="row">
        <div class="container-fluid" style="margin-left: 13px">
          <div class="row ">
            <div class="col-sm-12">

              <div class="container-fluid">
                <div class="row ">
                  <ng-container *ngFor="let products of product let i = index">
                    <div class="col">

                      <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://www.img.live/images/2018/06/27/694914-topic-ix-0.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{products.product_name}}</h5>
                          <a href="#" class="btn btn-primary">Add cart</a>
                          <a href="#" class="btn btn-light pull-right">Details</a>
                        </div>
                      </div>

                    </div>
                    <div *ngIf="(i+1)%3===0" class="w-100"></div>
                  </ng-container>

                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
